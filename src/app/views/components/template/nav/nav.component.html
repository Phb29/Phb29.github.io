<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">

        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">home</i>Home
            </a>
        </mat-nav-list>
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">work</i>Técnico
            </a>
        </mat-nav-list>
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person_search</i>Cliente
            </a>
        </mat-nav-list>
        <mat-nav-list class="nav-list">
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <a routerLink="os" mat-menu-item>Abertas ou em Andamento[o</a>
                    <a routerLink="os/closed" mat-menu-item>Encerradas[o</a>

                </mat-menu>
                <i class="material-icons">person_pin</i>Ordem de Serviço

            </a>
        </mat-nav-list>

    </mat-drawer>

    <div class="example-sidenav-content">
        <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
